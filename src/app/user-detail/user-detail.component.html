<div *ngIf="user">

  <h2>{{user.name | uppercase}} Details</h2>
  <div>
    <span>Id: </span>{{user.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="user.name" placeholder="name">
    </label>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>

</div>
